<div class="cookie-alert [UnasDesign - IfStart{close}]cookie_alert_close[UnasDesign - IfEnd{close}] [UnasDesign - IfStart{allow}]cookie_alert_allow[UnasDesign - IfEnd{allow}] cookie_alert_[UnasDesign - Normal{ver}]" id="cookie_alert">
    <div class="cookie-alert__inner bg-8 p-4 border-top" id="cookie_alert_open">
        <div class="container">
            <div class="row align-items-md-end">
                <div class="col-md">
                    <div class="cookie-alert__title font-weight-700">[UnasDesign - Text{name:cookie_alert_title;page:box}]</div>
                    <div class="cookie-alert__text font-s text-justify">[UnasDesign - Text{name:cookie_alert_text;page:box}]</div>
                </div>
                <div class="col-md-auto">
                    <div class="cookie-alert__btns text-center text-md-right">
                        <button class='cookie-alert__btn-allow btn btn--small btn--primary mt-3 mt-md-0' type='button'  onclick='cookie_alert_action(1,1)'>[UnasDesign - Text{name:cookie_alert_button_ok;page:box}]</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
